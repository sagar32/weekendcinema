		<div class="container">
		<div class="row">
		      <div class="slider-header">
			    <h3>News Today</h3>
			  </div>
			  <div  ng-show="isLoading">
			  <i class="fa fa-4x fa-spinner fa-spin"> </i>
			  <h5>Weekend Cienma loading .... </h5>
			  </div>
		     <div ng-show="showNewsLinks">
			  <div class="col-md-3 col-xs-6 image-box" ng-repeat="news in newsItems">
			    <a href="" ng-click="showOrHideNews(news)">     
				  <div>
						<img class ="img-responsive"
							ng-src="{{news.imglnk}}" alt="..."/>
					</div>	
				</a>	
					<div class="update-title">
					  <h4 class="{{pageData.color}}">{{news.ed.ttl}}</h4>
					</div>
					
			  </div>
			  
			  <div ng-show="showNewsItems"> 
			    <button type="button"  class="btn  {{previous}} {{pageData.color}}"  ng-click="previousButtonClick()"><span aria-hidden="true">&larr;</span> Previous</button>
			    <button type="button"  class="btn  {{next}} {{pageData.color}}"  ng-click="nextButtonClick()">Next <span aria-hidden="true">&rarr;</span></button>
			  </div>
			 </div>
			 <div ng-show="showLinkContent" style="padding-left: 15px; padding-right: 15px;" >
			     <h1>{{activeNews.ed.ttl}} </h1>
				 <p>{{activeNews.ed.msg}}</p>
				 <button type="button" align="right" class="btn {{pageData.color}}" ng-click="showOrHideNews()">Back</button>
			 </div>
		 </div>
		 </div>
