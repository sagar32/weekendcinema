<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-init="projectName='Weekend Cinema'">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">

  <title>Weekend Cinema !! Telugu Cinema Portal</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
  
	<!-- Custom styles for this template -->
  
	  <link rel="stylesheet" href="../css/blog.css" >
	 <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak] {
            display: none !important;
        }
    </style>
</head>

<body ng-controller="mainCtrl" ng-cloak>
  <div class="blog-masthead navbar-inverse {{pageData.bgcolor}}">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item active-{{pageData.home}}" ng-click="menuItemClick('home')" href="#/">{{pageData.homeTitle}}</a>
		<a class="blog-nav-item active-{{pageData.cinema}}" ng-click="menuItemClick('cinema')" href="#cinema">{{pageData.cinemaTitle}}</a>
		<a class="blog-nav-item active-{{pageData.celebrity}}" ng-click="menuItemClick('celebrity')" href="#celebrity">{{pageData.celebrityTitle}}</a>
		<a class="blog-nav-item active-{{pageData.report}}" ng-click="menuItemClick('report')" href="#report">{{pageData.reportTitle}}</a>
		<a class="blog-nav-item active-{{pageData.video}}" ng-click="menuItemClick('video')" href="#video">{{pageData.videoTitle}}</a>
        <a class="blog-nav-item  navbar-right" ng-click="changeLanguage()" href="">{{pageData.languageTitle}} </a>
        <a class="blog-nav-item  navbar-right">{{pageData.currentDate | date:'fullDate'}} </a>
      </nav>
	  </div>
  </div>

  <div class="container body-template" >
    <div style="background-color: #fff;" ng-view >
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>

    <!--Angular JS-->
    <script src="../js/lib/angular.min.js"></script>
    <script src="../js/lib/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
  </html>
