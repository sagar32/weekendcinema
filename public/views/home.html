
<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-init="projectName='Weekend Cinema'">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">

  <title>Weekend Cinema A complete movie portal of Telugu Cinema</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href = "../css/bootstrap.min.css">
  
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="../css/weekendcinema.css">
  <link rel="stylesheet" href="../css/blog.css" >
</head>

<body ng-controller="homeCtrl">
  <div class="blog-masthead  {{pageData.color}}">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item active-{{home}}" ng-click="home = !home;cinema = false" href="">{{pageData.homeTitle}}</a>
        <a class="blog-nav-item active-{{cinema}}" ng-click="cinema = !cinema; home = false" href="">{{pageData.cinemaTitle}}</a>
        <a class="blog-nav-item  navbar-right" ng-click="changeLanguage()" href="">{{pageData.languageTitle}} </a>
        <a class="blog-nav-item  navbar-right">{{pageData.currentDate | date:'fullDate'}} </a>
      </nav>
    </div>
  </div>
  <div class="container">
  <div class="jumbotron">
            <h1>Coming Soon !!!</h1>
  </div>
  <div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!--Angular JS-->
    <script src= "../js/lib/angular.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
  </html>
